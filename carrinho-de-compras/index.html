<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1,
    h2,
    h3 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    input {
      width: 50px;
      margin-left: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div id="app">
    <h1>Produtos Eletr√¥nicos</h1>
    <ul>
      <li v-for="product in products" :key="product.id">
        {{ product.name }} - R$ {{ product.price }}
        <input type="number" v-model="product.quantity" min="0" placeholder="Quantidade">
        <button @click="addToCart(product)">Adicionar ao Carrinho</button>
      </li>
    </ul>

    <h2>Carrinho</h2>
    <ul>
      <li v-for="item in cart" :key="item.id">
        {{ item.name }} - R$ {{ item.price }} - Quantidade: {{ item.quantity }}
        <button @click="removeFromCart(item)">Remover do Carrinho</button>
      </li>
    </ul>

    <h3>Total: R$ {{ getTotal() }}</h3>

    <button @click="checkout">Finalizar Compra</button>
  </div>

  <script>
    const apiUrlCarrinho = 'https://gxryuaqltojrmgvpkzaz.supabase.co/rest/v1/produtos';
    const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4cnl1YXFsdG9qcm1ndnBremF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDI3ODc2ODEsImV4cCI6MjAxODM2MzY4MX0.6xqxfQhJvOPNnpf-ThKitRNRsn2gpUMwtXLCF_QiI38';
    const apiAuthorization = 'Bearer ' + apiKey;

    new Vue({
      el: '#app',
      data: {
        products: [
          { id: 1, name: 'CPU', price: 20.00, quantity: 0 },
          { id: 2, name: 'MONITOR', price: 30.00, quantity: 0 },
          { id: 3, name: 'TECLADO', price: 25.00, quantity: 0 },
          { id: 4, name: 'HEADSET', price: 15.00, quantity: 0 },
          { id: 5, name: 'MOUSE', price: 40.00, quantity: 0 }
        ],
        cart: []
      },
      methods: {
        addToCart(product) {
          if (product.quantity > 0) {
            this.cart.push({
              id: product.id,
              name: product.name,
              price: product.price,
              quantity: product.quantity
            });
            // Reset the quantity to 0 after adding to the cart
            product.quantity = 0;
          }
        },
        removeFromCart(item) {
          const index = this.cart.findIndex(i => i.id === item.id);
          if (index !== -1) {
            this.cart.splice(index, 1);
          }
        },
        getTotal() {
          return this.cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);
        },
        checkout() {
          if (this.cart.length > 0) {
            alert('Compra finalizada! Total: R$ ' + this.getTotal());
            this.cart = [];
          } else {
            alert('Adicione produtos ao carrinho antes de finalizar a compra.');
          }
        }
      }
    });
  </script>
</body>

</html>
